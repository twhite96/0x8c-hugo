baseURL = "https://0x8c.org"
buildDrafts = false
buildFuture = false
defaultContentLanguage = "en"
enableRobotsTXT = true
paginate = 10
summaryLength = 3
theme = "blowfish"

[imaging]
anchor = "Center"

[taxonomies]
author = "authors"
category = "categories"
series = "series"
tag = "tags"

[sitemap]
changefreq = "daily"
filename = "sitemap.xml"
priority = 0.5

[outputs]
home = ["HTML", "RSS", "JSON"]

[related]
indices = [
  {name = "tags", weight = 100},
  {name = "categories", weight = 100},
  {name = "series", weight = 50},
  {name = "authors", weight = 20},
  {name = "date", weight = 10},
  {applyFilter = false, name = "fragmentrefs", type = "fragments", weight = 10},
]
threshold = 0
toLower = false
